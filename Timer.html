<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Timer.css" />
  </head>
  <body>
    <div class="box">
      <div id="disp"><h1><center>TIMER</center> </h1>  </div>
      <form action="#">
        <input
          type="number"
          id="hour"
          placeholder="HOURS"
          autocomplete="off"
          value=""
        />
        <input
          type="number"
          id="minute"
          placeholder="MINUTES"
          autocomplete="off"
          value=""
        />
        <input
          type="number"
          id="second"
          placeholder="SECONDS"
          autocomplete="off "
          value=""
        />
      </form>
      <div class="btn">
        <button id="start">START</button>
        <button id="reset">RESET</button>
      </div>
    </div>
    <script src="Timer.js"></script>
  </body>
</html>
